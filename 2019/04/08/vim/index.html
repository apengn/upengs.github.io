        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><span class="line">w 或 W	光标移动至下一个单词的单词首</span><br><span class="line"></span><br><span class="line">b 或 B	光标移动至上一个单词的单词首</span><br><span class="line"></span><br><span class="line">e 或 E	光标移动至下一个单词的单词尾</span><br><span class="line"></span><br><span class="line">nw 或 nW	n 为数字，表示光标向右移动 n 个单词</span><br><span class="line"></span><br><span class="line">nb 或 nB	n 为数字，表示光标向左移动 n 个单词</span><br><span class="line"></span><br><span class="line">0 或 ^	光标移动至当前行的行首</span><br><span class="line"></span><br><span class="line">$	光标移动至当前行的行尾</span><br><span class="line"></span><br><span class="line">n$	光标移动至当前行只有 n 行的行尾，n为数字</span><br><span class="line"></span><br><span class="line">例如，在査看 /etc/passwd 时需要参考 /etc/shadow，有两种办法可以实现：</span><br><span class="line"></span><br><span class="line">先使用 Vim 打开第一个文件，接着输入命 令 &quot;:sp/etc/shadow&quot; 水平切分窗口，然后按回车键；如果想垂直切分窗口则可以输入 &quot;:vs/etc/shadow&quot;;</span><br><span class="line"></span><br><span class="line">可以直接执行命令&quot;vim -o 第一个文件名 第二个文件名&quot;，也就是 &quot;vim-o /etc/passwd /etc/shadow&quot;。</span><br><span class="line"></span><br><span class="line">如果想将一个文件的内容全部复制到另一个文件中，则可以输入命令 &quot;:r 被复制的文件名&quot;，即可将导入文件的全部内容复制到当前光标所在行下面。</span><br><span class="line"></span><br><span class="line">设置参数	含 义</span><br><span class="line">:set nu</span><br><span class="line">:set nonu	设置与取消行号。</span><br><span class="line">:syn on</span><br><span class="line">:syn off	是否依据语法显示相关的颜色帮助。在Vim中修改相关的配置文件或Shell脚本文件 时（如前面示例的脚本/etc/init.d/sshd)，默认会显示相应的颜色，用来帮助排错。如果觉得颜色产生了干扰，则可以取消此设置</span><br><span class="line">set hlsearch</span><br><span class="line">set nohlsearch	设置是否将査找的字符串高亮显示。默认是hlsearch高亮显示</span><br><span class="line">set nobackup</span><br><span class="line">set backup	是否保存自动备份文件。默认是nobackup不自动备份。如果设定了:set backup，则会产生“文件名〜”作为备份文件</span><br><span class="line">set ruler</span><br><span class="line">set noruler	设置是否显示右下角的状态栏。默认是ruler显示</span><br><span class="line">set showmode</span><br><span class="line">set noshowmode	设置是否在左下角显示如“一INSERT--”之类的状态栏。默认是showmode显示</span><br><span class="line"></span><br><span class="line">  x 删除当前光标下的字符(&quot;dl&quot;的快捷命令)</span><br><span class="line">  X 删除当前光标之前的字符(&quot;dh&quot;的快捷命令)</span><br><span class="line">  D 删除自当前光标至行尾的内容(&quot;d$&quot;的快捷命令)</span><br><span class="line">  dw 删除自当前光标至下一个word的开头</span><br><span class="line">  db 删除自当前光标至前一个word的开始</span><br><span class="line">  diw 删除当前光标所在的word(不包括空白字符)</span><br><span class="line">  daw 删除当前光标所在的word(包括空白字符)</span><br><span class="line">  dG 删除当前行至文件尾的内容</span><br><span class="line">  dgg 删除当前行至文件头的内容</span><br><span class="line">  如果你用&quot;c&quot;命令代替&quot;d&quot;这些命令就都变成更改命令。使用&quot;y&quot;就是yank命令，如此类推。</span><br><span class="line"></span><br><span class="line">  在文本中查找下一个word</span><br><span class="line">  把光标定位于这个word上然后按下&quot;*&quot;键。Vim将会取当前光标所在的word并将它作用目标字符串进行搜索。&quot;#&quot;命令是&quot;*&quot;的反向版。还可以在这两个命令前加一个命令计数:&quot;3*&quot;查找当前光标下的word的第三次出现。</span><br><span class="line"></span><br><span class="line"># 大小写转换</span><br><span class="line">guu                             : 行小写</span><br><span class="line">gUU                             : 行大写</span><br><span class="line">g~~                             : 行翻转</span><br></pre></td></tr></table></figure>
